<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine Your Language Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="determine-score-page">
    <div class="determine-score-container">
        <div class="login-box">
            <div class="logo">Lectio</div>
            <h1>Determine Your Language Level</h1>
            <p>Please indicate how well you understand the sentences below</p>

            <!-- Sentence Rating Block -->
            <div class="sentence-block">
                <p class="sentence" id="sentence">Loading...</p>
                <div class="rating-buttons">
                    <button class="rating-button" data-rating="1" onclick="rateSentence(1)">1</button>
                    <button class="rating-button" data-rating="2" onclick="rateSentence(2)">2</button>
                    <button class="rating-button" data-rating="3" onclick="rateSentence(3)">3</button>
                    <button class="rating-button" data-rating="4" onclick="rateSentence(4)">4</button>
                    <button class="rating-button" data-rating="5" onclick="rateSentence(5)">5</button>
                </div>
            </div>
        </div>
    </div>

    <script src="determineScore.js"></script>
</body>
</html>
